<script>
document.getElementById("userview-toggleButton").addEventListener("click", function () {
  const hiddenCards = document.querySelectorAll(".student-card-container.hidden");
  const button = document.getElementById("userview-toggleButton");

  // Check if the hidden cards are currently displayed
  if (Array.from(hiddenCards).some((card) => card.style.display === "none" || card.style.display === "")) {
    // Show all hidden cards
    hiddenCards.forEach((card) => {
      card.style.display = "block";
    });

    // Change button text to "View Less"
    button.innerText = "View Less";
  } else {
    // Hide the additional cards
    hiddenCards.forEach((card) => {
      card.style.display = "none";
    });

    // Change button text to "View All"
    button.innerText = "View All";
  }
});



</script>
